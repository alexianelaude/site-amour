<!DOCTYPE html>
<html lang="en">

{% extends 'base.html' %}

<head>
    <meta charset="UTF-8">
    <title>Apéros</title>
</head>
<body>

{% block title %}Hotline Apéros{% endblock %}

{% block content %}

    {% if user.is_authenticated %}
<form method="post"  action="{% url 'hotline:apero' %}">
                 {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value = "Commander"/>
                </form>
    {% else %}
    <p>Connecte toi pour profiter d'apéros ultra qualis!</p>
    {% endif %}

{% endblock %}

</body>
</html>
