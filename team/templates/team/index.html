<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}

{% load static %}

    <meta charset="UTF-8">
    <link rel = "stylesheet" href = "{% static 'team.css' %}" />
    <link rel = "stylesheet" href = "{% static 'main_style.css' %}" />

    <title>Notre équipe</title>
</head>
<body>
{% block title %}Notre équipe{% endblock %}
    {% block content %}

    <section class = "no-padding" id = "portofolio">
    <div class = "container-fluid">
    <div class="row no-gutter popup-gallery">

                <div class="col-lg-4 col-sm-6">
                    <div class="portfolio-box">
                        <figure>
                        <img src="{% static 'images/Aymeric_Vincotte' %}" class="img-responsive" alt="Static Image" data-alt="{% static 'gif/Aymeric_Vincotte' %}">
                        </figure>
                            <div class="portfolio-box-caption">
                            <div class="portfolio-box-caption-content">
                                <div class="project-category text-faded">
                                    Aymeric Vinçotte
                                </div>
                                <div class="project-name">
                                    Pôle entreprise, VP Parrainage
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    </div>
    </div>
            <div class = "container-fluid">
            <div class="row no-gutter popup-gallery">
        <div class="col-lg-4 col-sm-6">
                    <div class="portfolio-box">
                        <figure>
                        <img src="{% static 'images/Antoine_Sécher' %}" class="img-responsive" alt="Static Image" data-alt="{% static 'gif/Antoine_Sécher' %}">
                        </figure>
                            <div class="portfolio-box-caption">
                            <div class="portfolio-box-caption-content">
                                <div class="project-category text-faded">
                                    Antoine Sécher
                                </div>
                                <div class="project-name">
                                    Sec'Gen', Piauleur
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>

    </div>
    </div>
    </section>


{% endblock %}



</body>
</html>
