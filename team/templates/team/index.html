<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}

{% load static %}

    <meta charset="UTF-8">
    <link rel = "stylesheet" href = "{% static 'team.css' %}" />
    <link rel = "stylesheet" href = "{% static 'main_style.css' %}" />

    <title>Notre équipe</title>
</head>
<body>
{% block title %}Notre équipe{% endblock %}

{% block content %}
    <div class = "gallery">
{% for listeux in listeux_list %}


    <img src = "{{ listeux.image.url }}"/>
    <div class = "pres">
        <h3>{{ listeux.name }}</h3>
    <p>{{ listeux.post }}</p>
    </div>

{% endfor %}
    </div>
{% endblock %}

</body>
</html>
